<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade CSS Básico</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: darkgreen;
            font-family: 'Arial', sans-serif;
            margin-bottom: 15px;
        }

        p.internal-style {
            color: navy;
            font-size: 1.1em;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1 style="color: crimson; font-family: 'Verdana'; font-size: 2rem;">
        Pedro Sérgio
    </h1>

    <h2>Css 1</h2>

    <p class="internal-style">
        Exemplo atividade 1 CSS básico.
    </p>

    <p style="color: teal; font-weight: bold; margin: 20px;">
        loja virtual simulação
    </p>

    <section class="background-section">
        <h3>Produtos</h3>
    </section>

    <ul>
        <li>Caderno</li>
        <li class="special-list-item">Caneta</li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Caneta</td>
                <td>R$ 1,50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Caderno</td>
                <td>R$ 12,00</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <a href="https://www.example.com" target="_blank" class="custom-link">
        Clique aqui para comprar
    </a>

</body>
</html>
